<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DIGITAL CLOCK</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="digitalClock" class="clock"></div>

    <script>
      function showTime() {
        let date = new Date();
        // to get the current hour, min, secs of the system
        let h = date.getHours();
        let m = date.getMinutes();
        let s = date.getSeconds();
        let session = "AM";

        if (h == 0) {
          h = 12; // 12am format
        }
        if (h > 12) {
          h = h - 12;
          session = "PM";
        }
        // tenaary operation -> if h is less than 10 add 0 to the number or else print out h, and the same goes to min and secs
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        document.getElementById("digitalClock").innerHTML =
          h + ":" + m + ":" + s + " " + session;
        // a predefined function that sets up the function showTime()
        //to be called again after a delay of 1000 milliseconds (1 second), creating a continuous loop for updating the time.
        setTimeout(showTime, 1000);
      }
      //
      showTime(); // initial call to dissplay the digital clock on our web page
    </script>
  </body>
</html>
